<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
</head>
<body>
<br><br><br><br>

<center>	<img name="slide" width="500" height="300"></center>

<script type="text/javascript">
	var i = 0; 			// Debut
var images = [];	// Images Array

	 
// Image liste
images[0] = "BG.jpg";
images[1] = "BG2.jpg";
images[2] = "BG3.jpg";




function changeImg(){
	document.slide.src = images[i];

	// avant la fin de l'index ajoute 1
	if(i < images.length - 1){
		alert(images.length);
	  // index i
	  i++; 
	} else { 
		// Rtour a la 1 image
		i = 0;
	}

	
	setTimeout("changeImg()", 3000);
}

//chargement au debut
window.onload=changeImg;
</script>
</body>
</html>
