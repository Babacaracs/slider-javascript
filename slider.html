<!DOCTYPE html>
<html>
<head>
	<title>Slideur</title>
</head>
<body>

<style>

/* Slideshow container */
.slideshow-container
 {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

</style>


</head>
<body>
<center><br><br><br><br><br><br>

<div class="slideshow-container">

<div class="mySlides">
  
  <img src="img/im1.jpg" style="width:60%">
 
</div>

<div class="mySlides">

  <img src="img/im2.jpg" style="width:60%">
 
</div>

<div class="mySlides">
 
  <img src="img/im3.jpg" style="width:60%">

</div>

</div>
<br>

<div>
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
var a = 0;
slidetest();

function slidetest() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    a++;
    if (a > slides.length) {a = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[a-1].style.display = "block";  
    dots[a-1].className += " active";
    setTimeout(slidetest, 3000);
}
</script>
</center>

</body>
